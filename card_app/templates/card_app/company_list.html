{% extends 'card_app/application_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">   
                    <h3>Company Lists</h3>
                    <ol>
                        {% for data in company_detail %}
                        <li><a href="{{data.id}}">{{data.name}}</a></li>
                        {% endfor %}
                    </ol>
                    <a class="btn btn-success" href="{% url 'card_app:create' %}">Add</a>
                    
                </div>
            </div>

        </div>
    </div>
    {% endblock %}
</body>
</html>
