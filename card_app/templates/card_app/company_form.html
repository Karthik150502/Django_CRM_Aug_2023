{% extends 'card_app/application_base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">   
                    {% if not form.instance.pk %}
                        <h3>Add new Company here...!</h3>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-primary" value="Create">
                        </form>    
                    {% else %}
                        <h3>Update the Company details here...!</h3>
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-warning" value="Update"> 
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </form>    
                    {% endif %}      
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
